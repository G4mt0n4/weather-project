<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button>Search Location</button>
      </div>
      <div class="weather">
        <div class="info-main">
          <h2 id="condition"></h2>
          <h1 id="temp"></h1>
          <h2 id="location"></h2>
        </div>
        <div class="info-grid">
          <div class="weather-cards" id="rain">
            <span>Rain</span>
            <p id="rain-value"></p>
          </div>
          <div class="weather-cards" id="wind-speed">
            <span>Wind Speed</span>
            <p id="wind-speed-value"></p>
          </div>
          <div class="weather-cards" id="wind-direction">
            <span>Wind Direction</span>
            <p id="wind-direction-value"></p>
          </div>
          <div class="weather-cards" id="sunrise">
            <span>Sunrise</span>
            <p id="sunrise-value"></p>
          </div>
          <div class="weather-cards" id="sunset">
            <span>Sunset</span>
            <p id="sunset-value"></p>
          </div>
          <div class="weather-cards" id="uv-index">
            <span>UV Index</span>
            <p id="uv-index-value"></p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
